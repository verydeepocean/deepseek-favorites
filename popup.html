<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Favorites</title>
</head>
<body>
  <div class="header">
    <h1>Избранные чаты</h1>
    <div class="header-buttons">
      <button class="theme-btn" id="lightTheme" title="Светлая тема">🌞</button>
      <button class="theme-btn" id="darkTheme" title="Темная тема">🌙</button>
      <button class="theme-btn" id="exportBtn" title="Экспорт в .json файл">⬇️</button>
      <button class="theme-btn" for="importFile" title="Импорт из .json файла">
        ⬆️
        <input type="file" id="importFile" accept=".json" style="display: none;">
      </button>
      <button class="theme-btn clear-btn" id="clearDataBtn" title="Очистить все данные">🗑️</button>
    </div>
  </div>
  
  <!-- Форма редактирования -->
  <div id="editForm" class="edit-form">
    <div class="form-group">
      <label for="editTitle">Название</label>
      <input type="text" id="editTitle" placeholder="Введите название">
    </div>
    <div class="form-group">
      <label for="editDescription">Описание</label>
      <textarea id="editDescription" placeholder="Добавьте описание чата"></textarea>
    </div>
    <div class="button-group">
      <button class="btn btn-secondary" id="cancelEdit">Отмена</button>
      <button class="btn btn-primary" id="saveEdit">Сохранить</button>
    </div>
  </div>

  <div id="favoritesList"></div>
  <script src="popup.js"></script>
</body>
</html>
