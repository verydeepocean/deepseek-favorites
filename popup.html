<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Favorites</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="tabs">
        <button class="tab-btn active" id="favoritesTab">FAVORITE CHATS</button>
        <button class="tab-btn" id="promptsTab">PROMPTS</button>
      </div>
    </div>
    <div class="header-buttons">
      <div class="header-buttons-container">
        <div class="header-buttons-row">
          <button class="theme-btn" id="lightTheme" title="Light Theme">üåû</button>
          <button class="theme-btn" id="darkTheme" title="Dark Theme">üåô</button>
        </div>
        <div class="header-buttons-row">
          <button class="theme-btn" id="exportBtn" title="Export to .json file">‚¨ÜÔ∏è</button>
          <button class="theme-btn" for="importFile" title="Import from .json file">‚¨áÔ∏è
            <input type="file" id="importFile" accept=".json" style="display: none;">
          </button>
        </div>
      </div>
      <div class="header-buttons-delete">
        <button class="theme-btn clear-btn" id="clearDataBtn" title="Clear all data">üóëÔ∏è</button>
      </div>
    </div>
  </div>
  
  <!-- Favorites Tab Container -->
  <div id="favoritesSection" class="section active">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="üîç Search by title and description...">
    </div>
    <div id="favoritesList"></div>
  </div>

  <!-- Prompts Tab Container -->
  <div id="promptsSection" class="section">
    <div class="search-container">
      <input type="text" id="promptSearchInput" placeholder="üîç Search prompts...">
    </div>
    <div id="promptsList">
      <!-- Prompts will be here -->
    </div>
    <button class="add-prompt-btn" id="addPromptBtn">+ Add Prompt</button>
  </div>

  <!-- Modal Window -->
  <div id="chatModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Chat History</div>
        <button class="copy-btn" title="Copy chat history">
          üìã Copy
        </button>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div id="chatContent">
          <!-- Chat content will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
